<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8425e0">

    <title>Perfect (Feat. Ed Sheeran)</title>

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>

    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="src/icon/css/icon.css">
</head>
<body>

    <!-- Preloader -->
    <div class="pre-loader"></div>

    <!-- All this page content -->
    <div class="content">
            <div class="desk-menu">
                <div class="tool">
                </div>
                <div class="desk-icons">
                </div>
            </div>
        </div>
        <div class="container flex">
            <div>
                <div class="album">
                    <i class="fi fi-ss-angle-small-left font-size-19"></i>
                    <h2 class="album-name font-size-md">Perfect</h2>
                </div>
                <div class="img">
                    <img src="Perfect.jpg" alt="" class="img-size img-style cover">
                </div>
            </div>
            <div class="music-control">
                <div class="song-info">
                    <h2 class="font-size-lg artist">Perfect</h2>
                    <p class="font-size-md color-grey">(Feat. Ed Sheeran)</p>
                </div>
                <div class="song-progress">
                    <div class="range">
                        <input class="progress" type="range" min="1" max="100" value="1">
                        <div class="time">
                            <p class="time-current color-grey">00:00</p>
                            <p class="time-duration color-grey"></p>
                        </div>
                    </div>
                </div>
                <div class="bar">
                    <audio class="music" src="Ed_Sheeran_-_Perfect_NaijaMusic.Ng.mp3"></audio>
                    <i class="fi mode-toggel color-grey fi-rr-shuffle"></i>
                    <i class="fi fi-sr-time-forward-ten back change color-grey"></i>
                    <i class="fi play-music fi-sr-play"></i>
                    <i class="fi fi-sr-time-forward-ten next color-grey"></i>
                    <i class="fi heart color-grey fi-rr-heart"></i>
                </div>
                </div>
            </div>
        </div>
    <script src="src/js/preload.js"></script>
    <script src="src/js/app.js"></script>
    <script src="src/js/btn.js"></script>
    <script src="lyric.js"></script>
